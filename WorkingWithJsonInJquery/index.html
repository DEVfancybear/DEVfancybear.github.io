<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Get data and pagination</title>
</head>
<body>
  <div class="container" style="padding:10px 20px;">
	<h2>Working with Json in Jquery and Bootstrap</h1>
		<!-- get data api -->
	<div id="emp_body">
	</div>
	<!-- pagination click -->
	<div id="pager">
		<div id="pagination" class="pagination-sm"></div>
	</div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="./jquery.twbsPagination.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
	var $pagination = $('#pagination'),
		totalRecords = 0,
		records = [],
		displayRecords = [],
		recPerPage = 10,
		page = 1,
		totalPages = 0;
           
	$.ajax({
		url: "https://data-aq-mobile.herokuapp.com/products",
		async: true,
		dataType: 'json',
		success: function (data) {
			records = data;
			console.log(records);
			totalRecords = records.length;
			totalPages = Math.ceil(totalRecords / recPerPage);
			apply_pagination();
		}
	});
	function generate_table() {
		var tr;
		$('#emp_body').html('');
		for (var i = 0; i < displayRecords.length; i++) {
			tr = $('<tr/>');
			tr.append("<td>" + displayRecords[i].id + "</td>");
			tr.append("<td>" + displayRecords[i].name + "</td>");
			tr.append("<td>" + displayRecords[i].vitri + "</td>");
			$('#emp_body').append(tr);
		}
	}
	function apply_pagination() {
		$pagination.twbsPagination({
			totalPages: totalPages,
			visiblePages: 6,
			onPageClick: function (event, page) {
				displayRecordsIndex = Math.max(page - 1, 0) * recPerPage;
				endRec = (displayRecordsIndex) + recPerPage;
				console.log(displayRecordsIndex + 'ssssssssss'+ endRec);
				displayRecords = records.slice(displayRecordsIndex, endRec);
				generate_table();
			}
		});
	}
  });
</script>
</html>
