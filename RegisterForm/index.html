<!DOCTYPE html>
<html>

<head>
    <title>Register Form Show Infomation</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <p>Đăng ký</p>
    <form action="info.html" method="get">
        <input id='a1' type="text" name="FirstName" placeholder="Họ">
        <input id='a1' type="text" name="Surname" placeholder="Tên"><br>
        <input id='a2' type="text" name="Contact" placeholder="Số di động hoặc email"><br>
        <input id='a2' type="password" name="Password" placeholder="Mật khẩu mới"><br>
        <input id='a2' type="text" name="Address" placeholder='Địa chỉ'><br> Ngày sinh <br>

        <select name="Day" id="day">             
               </select>
        <select name="Month" id="month">
               </select>
        <select name="Year" id="year">
               </select>
        <br>
        <br>
        <input type="radio" name="Gender" id="male" value="Male"><label for="male">Male</label>
        <input type="radio" name="Gender" id="female" value="Female"><label for="female"> Female</label>
        <input type="radio" name="Gender" id="other" value="Other"><label for="other"> Other</label><br>
        <br>
        <button>Đăng ký</button>



    </form>
    <script type="text/javascript" src='javasript.js'></script>
    <script>
        let day = '<option>Day' + '</option>';
        let month = '<option>Month</option>';
        let year = '<option>Year</option>';
        for (let i = 1; i <= 31; i++) {
            day += '<option>' + i + '</option>';
        }
        for (let i = 1; i <= 12; i++) {
            month += `<option>${i}</option>`;
        }
        for (let i = 2019; i >= 1905; i--) {
            year += `<option>${i}</option>`;
        }
        document.getElementById('day').innerHTML = day;
        document.getElementById('month').innerHTML = month;
        document.getElementById('year').innerHTML = year;
    </script>
</body>

</html>
