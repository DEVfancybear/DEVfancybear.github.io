<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>
<style>
    h2 {
        text-align: center;
    }
    
    table caption {
        padding: 0.5em 0;
    }
    
    @media screen and (max-width: 767px) {
        table caption {
            border-bottom: 1px solid #ddd;
        }
    }
    
    .p {
        text-align: center;
        padding-top: 140px;
        font-size: 14px;
    }
    
    .button-add-student {
        margin-bottom: 35px;
    }
    
    .form-11 {
        color: white;
    }
    
    .form-11:hover {
        text-decoration: none !important;
    }
</style>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" id="yes" class="btn btn-secondary" data-dismiss="modal">Có</button>
                    <button type="button" id="no" class="btn btn-primary">Không</button>
                </div>
            </div>
        </div>
    </div>
    <h2>Table with Bootstrap</h2>
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-success button-add-student"><a href="./formAddStudent.html" class="form-11">Thêm học viên</a></button>
        </div>
        <div class="row">
            <div class="colName-xs-12">
                <div class="table-responsive" id="table-pani">
                    <table class="table table-bordered table-hover" id="table">
                        <thead>
                            <tr class="bgColor">
                                <th>
                                    <button type='button' class='btn btn-primary btn-sm' id="checkall">Chọn tất cả</button>
                                </th>
                                <th>Họ tên</th>
                                <th>Năm sinh</th>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                                <th>Tùy chọn</th>
                                <!-- <a href="javascript:void(0)" class="text-danger" onclick="deleteUser(' + users[i].id + ', this)">Xóa</a> -->
                            </tr>
                        </thead>
                        <tbody id="tb">
                        </tbody>
                    </table>
                </div>
                <!--end of .table-responsive-->
            </div>
            <div onclick="deleteCheckbox()"><button type="button" class="btn btn-success">Xóa tất cả</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // Make a request for a user with a given ID
        axios.get('http://localhost:3000/users')
            .then(function(response) {
                // handle success
                var s = response.data;
                var k = '<tbody>'
                for (i = 0; i < s.length; i++) {
                    k += '<tr>';
                    k += `<td>
                            <input class="form-check-input check" type="checkbox" value="${s[i].id}">
                </td>`;
                    k += '<td>' + s[i].name + '</td>';
                    k += '<td>' + s[i].year + '</td>';
                    k += '<td>' + s[i].email + '</td>';
                    k += '<td>' + s[i].phone + '</td>';
                    k += `<td>
                            <button type="button" class="btn btn-success"><span><a href="./editTable.html?id=${s[i].id}">Chỉnh sửa</a></span></button>
                            <button type="button" onclick="deleteUser(${s[i].id}, this)" class="btn btn-danger">Xóa</button>
                </td>`;
                    k += '</tr>';
                }
                k += '</tbody>';
                document.getElementById('tb').innerHTML = k;
                console.log(response);
            })
            .catch(function(error) {
                // handle error
                console.log(error);
            })
            .finally(function() {
                // always executed
            });

        // cho phép xóa các thông tin
        function deleteUser(getId, removeB) {
            var checkConfirm = confirm("Bạn có muốn xóa không ?");
            if (checkConfirm) {
                axios.delete(`http://localhost:3000/users/${getId}`)
                    //  xóa xong thì k cho reload lại trang
                    .then(function(response) {
                        $(removeB).parent().parent().hide(800);
                    })
            }

        };

        // chọn tất cả hoặc bỏ chọn tất cả checkbox
        let el = document.getElementById("checkall"); //let for ES6 aficionados 
        el.onclick = checkAll; //again, function reference, no ()
        // v1
        function checkAll() {

            var inputs = document.querySelectorAll('.check');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].checked = true;
            }

            this.onclick = uncheckAll;
        }

        function uncheckAll() {
            var inputs = document.querySelectorAll('.check');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].checked = false;
            }

            this.onclick = checkAll; //function reference to original function
        }
        // end chọn tất cả hoặc bỏ chọn tất cả checkbox
        //delete checkbox
        function deleteCheckbox() {
            let $checked = $('input[type="checkbox"]:checked');
            let r = confirm("Xóa phần đã chọn!");
            if (r == true) {
                if ($checked.length > 0) {
                    $checked.each(function() {
                        axios({
                            method: 'DELETE',
                            url: 'http://localhost:3000/users/' + this.value
                        })
                        $(this).parent().parent().hide(400);
                    })
                }
            }
        }
    </script>
</body>

</html>
